{% extends 'base.html' %}

{% block content %}
<h1 style="text-align: center;">Laporan Buku Rusak Page</h1>

    <table style="border-collapse: collapse; width: 100%;">
        <tr>
            <th style="border: 1px solid black; padding: 8px;">Nama Buku</th>
            <th style="border: 1px solid black; padding: 8px;">Kondisi Buku</th>
        </tr>
    
        {% for product in products %}
            <tr>
                <td style="border: 1px solid black; padding: 8px;">{{ product.name }}</td>
                <td style="border: 1px solid black; padding: 8px;">{{ product.description }}</td>
            </tr>
        {% endfor %}
    </table>
    
    <br />
    
    <a href="{% url 'laporan_buku_rusak:create_laporan' %}">
        <button>
            Add New Laporan
        </button>
    </a>
    
{% endblock content %}
