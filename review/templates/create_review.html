{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1 class="text-center">Add New Review</h1>
            <form method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td class="text-center">
                            <button type="submit" class="btn btn-primary">Add Review</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
